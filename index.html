<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>20220914</title>
    <script>
        var num1, ope, num2;
        function clique(qual)
        {
            document.form.saida.value += qual;
        }
        function limpar()
        {
            document.form.saida.value = "";
        }
        function op(tipo)
        {
            num1 = parseFloat(document.form.saida.value);
            document.form.saida.value = "";
            ope = tipo
        }
        function res()
        {
            num2 = parseFloat(document.form.saida.value);
            if (ope == 1)
            {
                document.form.saida.value = num1 + num2
            }
            else if (ope == 2)
            {
                document.form.saida.value = num1 - num2
            }
            else if (ope == 3)
            {
                document.form.saida.value = num1 * num2
            }
            else if (ope == 4)
            {
                document.form.saida.value = num1 / num2
            }

        }
    </script>
</head>
<body>
    <div class="A">
    <form name="form">
            <input type="text" name="saida" readonly>
            <br>
            <div>
            <input type="button" value="7" onclick="clique(7);">
            <input type="button" value="8" onclick="clique(8);">
            <input type="button" value="9" onclick="clique(9);">
            <input type="button" value="+" onclick="op(1);">
            </div>
            <br>
            <div>
            <input type="button" value="4" onclick="clique(4);">
            <input type="button" value="5" onclick="clique(5);">
            <input type="button" value="6" onclick="clique(6);">
            <input type="button" value="-" onclick="op(2);">
            </div>
            <br>
            <div>
            <input type="button" value="1" onclick="clique(1);">
            <input type="button" value="2" onclick="clique(2);">
            <input type="button" value="3" onclick="clique(3);">
            <input type="button" value="*" onclick="op(3);">
            </div>
            <br>
            <div>
            <input type="button" value="0" onclick="clique(0);">
            <input type="button" value="C" onclick="limpar();">
            <input type="button" value="=" onclick="res();">
            <input type="button" value="/" onclick="op(4);">
            </div>
    </form>
    </div>
</body>
</html>
